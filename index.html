<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>かけざん れんしゅう</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  </head>
  <body>
    <!-- メニューボタン -->
    <button id="menu-btn" class="menu-btn" aria-label="メニュー">☰</button>

    <!-- メインコンテンツ（トップページ） -->
    <div id="main-content" class="page-content active">
      <div id="question"></div>
      <div id="choices">
        <button class="choice-btn"></button>
        <button class="choice-btn"></button>
        <button class="choice-btn"></button>
        <button class="choice-btn"></button>
      </div>
      <button id="start-btn">スタート</button>

      <div id="score"></div>

      <h2>🐣 キャラクター</h2>
      <div id="character"></div>

      <h2>🏆 できたバッジ</h2>
      <div id="badges"></div>

      <h2>📅 がんばりカレンダー</h2>
      <div id="reward-calendar"></div>
    </div>

    <!-- サイドメニュー -->
    <nav id="side-menu" class="side-menu">
      <button id="close-menu-btn" class="close-menu-btn" aria-label="メニューを閉じる">×</button>
      <ul class="menu-list">
        <li><a href="#" class="menu-item active" data-page="main">🏠 ホーム</a></li>
        <li><a href="#" class="menu-item" data-page="statistics">📊 がくしゅうきろく</a></li>
        <li><a href="#" class="menu-item" data-page="history">📖 これまでのきろく</a></li>
        <li><a href="#" class="menu-item" data-page="mistakes">📝 もういちどチャレンジ</a></li>
        <li><a href="#" class="menu-item" data-page="settings">⚙️ せってい</a></li>
      </ul>
    </nav>

    <!-- がくしゅうきろくページ -->
    <div id="statistics-content" class="page-content">
      <h2>📊 がくしゅうきろく</h2>
      <div id="statistics">
        <div id="statisticsSummary"></div>
        <div class="charts-container">
          <div class="chart-wrapper">
            <canvas id="levelAccuracyChart"></canvas>
          </div>
          <div class="chart-wrapper">
            <canvas id="dailyHistoryChart"></canvas>
          </div>
          <div class="chart-wrapper">
            <canvas id="timeOfDayChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- これまでのきろくページ -->
    <div id="history-content" class="page-content">
      <h2>📖 これまでのきろく</h2>
      <div id="history"></div>
    </div>

    <!-- もういちどチャレンジページ -->
    <div id="mistakes-content" class="page-content">
      <h2>📝 もういちどチャレンジ</h2>
      <div id="mistake-notebook"></div>
    </div>

    <!-- せっていページ -->
    <div id="settings-content" class="page-content">
      <h2>⚙️ せってい</h2>
      <div id="settings" class="settings-container">
        <!-- モード設定カード -->
        <div class="setting-card">
          <h3 class="setting-card-title">📚 もんだいのモード</h3>
          <div class="setting-card-content">
            <select id="learningMode" class="mode-select">
              <option value="normal">ふつうモード</option>
              <option value="weak">にがてもんだいモード</option>
              <option value="adaptive">じぶんにあったモード</option>
            </select>
            <p class="mode-description">
              <span id="modeDescription">いろいろなもんだいがでるよ</span>
            </p>
          </div>
        </div>

        <!-- 段選択カード -->
        <div class="setting-card">
          <h3 class="setting-card-title">🔢 れんしゅうするだん</h3>
          <div class="setting-card-content">
            <div class="level-selection-grid">
              <label class="level-checkbox" data-level="1">
                <input type="checkbox" id="level1" value="1" checked />
                <span class="level-icon">🐶</span>
                <span class="level-text">1のだん</span>
              </label>
              <label class="level-checkbox" data-level="2">
                <input type="checkbox" id="level2" value="2" checked />
                <span class="level-icon">🐱</span>
                <span class="level-text">2のだん</span>
              </label>
              <label class="level-checkbox" data-level="3">
                <input type="checkbox" id="level3" value="3" checked />
                <span class="level-icon">🐰</span>
                <span class="level-text">3のだん</span>
              </label>
              <label class="level-checkbox" data-level="4">
                <input type="checkbox" id="level4" value="4" checked />
                <span class="level-icon">🐻</span>
                <span class="level-text">4のだん</span>
              </label>
              <label class="level-checkbox" data-level="5">
                <input type="checkbox" id="level5" value="5" checked />
                <span class="level-icon">🦊</span>
                <span class="level-text">5のだん</span>
              </label>
              <label class="level-checkbox" data-level="6">
                <input type="checkbox" id="level6" value="6" checked />
                <span class="level-icon">🐼</span>
                <span class="level-text">6のだん</span>
              </label>
              <label class="level-checkbox" data-level="7">
                <input type="checkbox" id="level7" value="7" checked />
                <span class="level-icon">🐯</span>
                <span class="level-text">7のだん</span>
              </label>
              <label class="level-checkbox" data-level="8">
                <input type="checkbox" id="level8" value="8" checked />
                <span class="level-icon">🦁</span>
                <span class="level-text">8のだん</span>
              </label>
              <label class="level-checkbox" data-level="9">
                <input type="checkbox" id="level9" value="9" checked />
                <span class="level-icon">🐵</span>
                <span class="level-text">9のだん</span>
              </label>
            </div>
          </div>
        </div>

        <!-- 問題数カード -->
        <div class="setting-card">
          <h3 class="setting-card-title">📝 もんだいのかず</h3>
          <div class="setting-card-content">
            <input type="number" id="questionCount" class="question-count-input" value="10" min="1" max="81" />
            <p class="setting-hint">1〜81もんまでえらべるよ</p>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
