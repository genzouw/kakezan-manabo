name: Cyclomatic Complexity Check

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  complexity:
    name: Check Cyclomatic Complexity
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint complexity check
        run: npm run lint
        continue-on-error: false

      - name: Complexity check summary
        if: failure()
        run: |
          echo "## Cyclomatic Complexity Check Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Some functions exceed the maximum cyclomatic complexity of 10." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Why does this matter?" >> $GITHUB_STEP_SUMMARY
          echo "- Complexity 10 or less: 25% bug introduction rate" >> $GITHUB_STEP_SUMMARY
          echo "- Complexity 40 or more: 50% bug introduction rate" >> $GITHUB_STEP_SUMMARY
          echo "- Complexity 75 or more: 98% bug introduction rate" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please refactor the flagged functions to reduce complexity." >> $GITHUB_STEP_SUMMARY
